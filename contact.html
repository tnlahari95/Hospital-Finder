            <section class="contact-section">
                <h3>Contact</h3>
                <form class="contact-form" onsubmit="return validateForm()" name="contact-form">
                    <div class="contact-id">
                        <div class="contact-name">
                            <label for="contact-name">Name</label>
                            <input class="name" id="contact-name" type="text" name="name" required>
                        </div>
                        <div class="contact-email">
                            <label for="contact-email">Email</label>
                            <input class="email" id="contact-email" type="email" name="email" required>
                        </div>
                    </div>
                    <div class="contact-subject">
                        <label for="contact-subject">Subject</label>

                        <input class="subject" id="contact-subject" type="text" name="subject" required>
                    </div>
                    <div class="contact-content">
                        <label id="contact-content" for="contact-content">Content</label>

                        <textarea type="text" class="content" name="contact-content" id= cols="30" rows="10" maxlength="1500" required></textarea>
                        <button type="submit" value="send">SUBMIT</button>

                    </div>
                </form>
            </section>
    </div>
