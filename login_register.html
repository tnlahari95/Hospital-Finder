<!DOCTYPE html>
<html>
<head>
<title>Hospital Finder</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body class="form">
    <h1>Welcome to Login/Register portal</h1>
    <div class="container-form">
        <div class="wrapper">
            <h3>New User? Please Register</h3>
            <div class="alert">Information has been saved!</div>
                <form class="user-form" id= "register-form">
                    <p>
                        <label>Email ID</label>
                        <input type="email" name="emailid" id="emailid" required>
                    </p>
                    <p>
                        <label>Password</label>
                        <input type="text" name="password" id="password" required>
                    </p>
                    <p>
                        <label>Mobile Number</label>
                        <input type="text" name="mobile number" id="mobile number" required>
                    </p>
                    <p>
                        <button type="submit">Register</button>
                    </p>
                </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <!--<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>-->

    <script src="js/main.js"></script>
</body>
</html>
