<!DOCTYPE html>
<html>
    <head>

        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>

        <script src="js/zipcode.js"></script>
    
        <title>Hospital Finder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
    <!-- Header -->
    <div class="main-header">
        <div class="header-bar">
            <h1><br>COVID-19 | Hospital Finder</h1>
        </div>
    </div>
    <div><br></div>
    <div class="description">
        <p>This page gives information on COVID-19 metrics within areas of Chicago and list of available hospitals nearby the entered zip code.</p>
    </div>
    <div class="metrics">
    <div class="chicagometrics">
     <h4>Chicago metrics</h4>

        <p style="text-align:center;">Population: </p>
        <p style="text-align:center;">Cases: </p>
        <p style="text-align:center;">Deaths: </p>
        <p style="text-align:center;">Recovered: </p>
    </div>
    <div><br></div>
    <div class="localmetrics">
        <label>ZIP Code:</label> 
        <input type="number" id="demo">
        <button type="button" onclick="getdata()">Submit</button>
        <p style="text-align:center;">Population: <strong id="cases"></strong></p>
        <p style="text-align:center;">Cases: <strong id="population"></strong></p>
        <p style="text-align:center;">Deaths: <strong id="deaths"></strong></p>
        <p style="text-align:center;">Recovered: <strong id="recovered"></strong></p>          
    </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <footer>copyright 2020 | Hospital Finder</footer>
    </div>
           
    </body>
</html>
